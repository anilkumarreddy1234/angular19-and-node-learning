<body>
    <mat-card class="example-card login-form">
    <div class="login-wd">
        <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                    </td>
                </tr>
                <tr>
                <td><mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required (keyup.enter)="keyDownFunction($event)">
                </mat-form-field></td>
                </tr></table>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
            <button mat-raised-button class="login-btn" (click)="login()" (keypress)="keyDownFunction($event)" color="primary">Login</button>
            <button mat-raised-button class="login-btn" (click)="signup()" color="primary">Signup</button>
            </mat-card-actions>
        </div>
    </mat-card>
</body>
