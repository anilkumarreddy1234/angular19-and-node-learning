    <input type="text" class="filterdata" style="text-align:center;" placeholder="Search your name" [(ngModel)]="sreachText" > 
    <!-- //[(ngModel)]="sreachText -->
    <div class="table-responsive">
      <table class="table table-hover tbl">
          <thead>
            <tr>
              <!-- <th appResizable scope="col" class="ellipsis-title text-left">id</th>  -->
              <th appResizable class="ellipsis-title text-left username">id
            </th>
              <th appResizable scope="col" >UserName</th>
              <th appResizable scope="col" >email</th>
              <th appResizable scope="col" >Age</th>
              <th appResizable scope="col" ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let key of userInfo | filterdata:sreachText | paginate: { itemsPerPage: count, currentPage: p }">
              <th>{{ key._id }}</th>
              <th>{{ key.username }}</th>
              <td>{{key.email }}</td>
              <td>{{key.age}}</td>
              <!-- <td>{{key.password}}</td> -->
              <td>
                  <a class="btn btn-primary submit-btn" [routerLink]='["/useredit", key._id]'>Edit</a>&nbsp;
                  <button class="btn btn-danger" (click)="openDeleteModal(key._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

            <option selected value="5">5</option>

            <option value="15">15</option>
          </select>
        </mat-form-field>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

  <!-- Modal -->
<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="deleteModell" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="deleteModell">Confirm Delete</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
